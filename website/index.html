<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Weather Journal</title>
  <script src="https://kit.fontawesome.com/a83dba7890.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Raleway|Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrapper-app">
    <div id="app">
      <div class="holder headline">
        <h1 class="headline-heading">Weather Journal App</h1>
      </div>
      <form class="app-form" autocomplete="off">
        <div class="holder zip">
          <!-- as I did translate effect on labels I moved placeholder value 'enter zip code' to label -->
          <input type="text" id="zip" maxlength="10" required="" placeholder="">
          <label for="zip" class="zip-label">enter zip code here (US only)</label>
        </div>
        <div class="holder feel">
          <textarea class="feel-input" id="feelings" maxlength="35" required=""></textarea>
          <label for="feelings">how are you feeling today?</label>
        </div>
        <button id="generate" type="submit"> Generate </button>
      </form>
      <div class="holder app">
        <h2 class="app-title">Most Recent app</h2>
        <div id="appHolder">
          <div class="app-date">
            <i class="fas fa-calendar-day app-icon"></i>
            <!-- content in this div is updated dynamically-->
            <div id="date"></div>
          </div>
          <div class="app-temp">
            <i class="fas fa-thermometer-half app-icon"></i>
            <!-- content in this div is updated dynamically-->
            <div id="temp"></div>
          </div>
          <div class="app-content">
            <i class="fas fa-user-circle app-icon"></i>
            <!-- content in this div is updated dynamically-->
            <div id="content"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="app.js" type="text/javascript"></script>

</body>

</html>
